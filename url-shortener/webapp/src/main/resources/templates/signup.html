<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/css/global.css">
  <link rel="stylesheet" href="/public/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/public/vendor/bootstrap/css/bootstrap.min.css">
  <title>Sign in | Simple Url Shortener</title>
</head>
<body>
<div class="container d-flex h-100">
  <div class="row container-fluid align-items-center justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <section class="card shadow">
        <header class="card-header p-3 bg-primary text-white">
          <h1 class="card-title mt-5">Simple Url Shortener</h1>
          <p class="lead">Simple way to short your long URLs</p>
        </header>
        <main class="card-body p-4">
          <form action="/signup/process" method="post" accept-charset="UTF-8">

            <div class="mb-4">
              <h2>Sign up</h2>
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <i class="fas fa-user trailing"></i>
              <input type="text" name="name" id="name" class="form-control" minlength="2" maxlength="100" required/>
              <label class="form-label" for="name">Name</label>
            </div>

            <!-- Lastname input -->
            <div class="form-outline mb-4">
              <i class="fas fa-user us trailing"></i>
              <input type="text" name="lastname" id="lastname" class="form-control" minlength="2" maxlength="100"
                     required/>
              <label class="form-label" for="lastname">Lastname</label>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
              <i class="fas fa-user us trailing"></i>
              <input type="text" name="username" id="username" class="form-control" minlength="2" maxlength="50"
                     required/>
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <i class="fas fa-envelope trailing"></i>
              <input type="email" name="email" id="email" class="form-control" maxlength="320" required/>
              <label class="form-label" for="email">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <i class="fas fa-key trailing"></i>
              <input type="password" name="password" id="password" class="form-control" data-mdb-showcounter="true"
                     minlength="6" maxlength="20" required/>
              <label class="form-label" for="password">Password</label>
              <div class="form-helper"></div>
            </div>

            <!-- Submit button -->
            <div class="mb-4">
              <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>

            <div class="d-flex justify-content-center">
              <p>Already have an account? Log in <a th:href="@{/login}">here</a></p>
            </div>
          </form>
        </main>
      </section>
    </div>
  </div>
</div>
<script type="text/javascript" src="/public/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
